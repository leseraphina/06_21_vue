<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
    <script defer src="https://unpkg.com/vue@next"></script>
    <script defer src="./js/sec10.js"></script>
</head>
<body>
<div id="app">
    <h1 v-if="num < 50">50보다작다.</h1>
    <h1 v-else-if="num2 > 50">50보다 크다</h1>
    <h1 v-else-if="num === num2">num은 num2와 같다.</h1>
    <h1 v-else-if="title === 'sample'">title 값입니다.</h1>
    <h1 v-else>num50보다 크다</h1>
</div>
</body>
</html>
